<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>Exhibitors</h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="row">
        <div class="col-sm-12 text-center">
          <div class="row">
            <div class="col-sm-8">
              <input ng-model="exhibitorSearchText" type="search" class="form-control" placeholder="Search exhibitors..">
            </div>
            <div class="col-sm-4">
              <a class="btn btn-block btn-primary" href="companies/new">Add new exhibitor</a>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div ng-repeat="company in companies | orderBy:'name' | filter:{ name: exhibitorSearchText}" class="col-sm-12">
          <h3><a href="/companies/{{company._id}}">{{company.name}}</a></h3>

          <div id="buttons">
            <a href="/companies/{{company._id}}/edit" class="btn">Edit</a>
            <!-- deleteCompany args are 1: what to display in modal view, 2: what to delete -->
            <a class="btn btn-danger" ng-click="deleteCompany(company.name, company)">Delete</a>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div ng-show="isBusy" class="col-sm-12 text-center">
      <h3>Loading exhibitors...</h3>
    </div>
    <br>
    <br>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <ul class="pagination">
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>
    </div>
  </div>
</div>
