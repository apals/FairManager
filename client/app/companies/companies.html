<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Companies:</h1>

      <h2><a href="companies/new">NEW COMPANY</a></h2>
      <hr>

      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="company in companies">
        <li>
          <a href="/companies/{{company.item._id}}" tooltip="{{company.item.name}}">{{company.item.name}}</a>
          <a href="/companies/{{company.item._id}}/edit" class="btn btn-default">Edit</a>
          <button type="button" class="close" ng-click="comp.deleteThing(company)">&times;</button>

        </li>
      </ul>
    </div>
  </div>

</div>
