<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Companies:</h1> <h2><a href="companies/new">NEW COMPANY</a></h2>
      <hr>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="company in companies">
        <li><a href="#" tooltip="{{company.name}}">{{company.name}}<button type="button" class="close" ng-click="comp.deleteThing(company)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="comp.company">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="comp.addCompany()">Add New</button>
      </span>
    </p>
  </form>


</div>
