<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Companies</h1>

      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@example.com</code>
        / <code>test</code></p>

      <p><a href="companies/new">New Company</a></p>
    </div>
    <div class="col-sm-12">

      <div class="row">
        <div ng-repeat="company in companies">
          <div class="clearfix" ng-if="$index % 3 == 0"></div>
          <div class="col-sm-4">
            <img ng-src="uploads/H64g2Jt9aYA2s7LxyzDLaYpY.jpeg">
            <h2><a href="/companies/{{company._id}}">{{company.name}}</a></h2>
            <a href="/companies/{{company._id}}/edit" class="btn btn-default">Edit</a>
            <button type="button" class="close" ng-click="deleteCompany(company)">&times;</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <hr>
</div>
