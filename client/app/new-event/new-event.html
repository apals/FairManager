<div class="container">
  <form class="new-event-form" ng-submit="addEvent(event)">


    <fieldset>
      <div class="col-sm-12 text-center">
        <h1>New Event</h1>
        <hr>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label>Name:</label><br>
                <input style="width: 40%;" ng-model="event.name" required>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label>Info:</label><br>
                <textarea ng-model="event.info" rows="5" style="width: 100%;">
                  </textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label>Location:</label> <br>
                <input ng-model="event.location" style="width: 40%;">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">

              <label for="startDate">Start date:</label> <br>
              <input style="width: 40%;" type="datetime-local" id="startDate" name="input" ng-model="event.startDate"
                     placeholder="yyyy-MM-dd" required/>

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label for="endDate">End date:</label> <br>
              <input style="width: 40%;" type="datetime-local" id="endDate" name="input" ng-model="event.endDate"
                     placeholder="yyyy-MM-dd" required/>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">

              <label>Event image:</label>

              <span style="font-size: 11px; float: right;">
                Will be re-sized to 300 x 300 pixels
              </span>

              <div class="logo-upload" file-button ngf-select ngf-drop
                   ngf-resize="{width: 300, height: 300, quality: .9}"
                   ng-model="event.logo" name="event.logo"
                   accept="image/*" ngf-max-size="2MB" required
                   ngf-model-invalid="errorFile" class="drop-box">

                <div style="height: 100%; width: 100%">

                  <img style="height: 100%; width: 100%" ng-show="new-event-form.event.logo.$valid" ngf-src="event.logo">
                  <div ng-if="!company.logo" class="upload-image-text">Click or drag image<br>here to upload</div>

                </div>
              </div>
              <button type="button" ng-click="event.logo = null" ng-show="event.logo" class="btn btn-primary">Remove</button>


            </div>
          </div>
        </div>
      </div>


      <div class="col-sm-8 col-sm-offset-2 input-group-btn">
        <button type="submit" class="btn btn-primary">Add New
        </button>
      </div>
    </fieldset>
  </form>
  <br>

  <div class="row">
    <div ng-show="errorMsg" class="col-sm-12 text-center">
      <br>
      <h3 class="error">{{errorMsg}}</h3>
      <br>
    </div>
  </div>
</div>
