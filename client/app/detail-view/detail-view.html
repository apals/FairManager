<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1 class="capitalize">{{element.name}}</h1>
    </div>
  </div>
  <hr>
  <div ng-repeat="(key, value) in element" ng-hide="key == '__v' || key == '_id'" class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <div ng-if="key == 'logoUrl' || key == 'bannerUrl' ||key == 'imageUrl'" class="text-center">
            <img class="companyimage" ng-src="{{value}}">
          </div>
          <div ng-if="key != 'logoUrl' && key != 'bannerUrl' && key != 'imageUrl'">
            <strong>{{key}}:</strong> {{value}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
