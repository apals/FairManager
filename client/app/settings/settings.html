<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1 class="capitalize">Settings</h1>
    </div>
  </div>
  <hr>

  <form>

    <div class="row">
      <div ng-show="errorMsg != null" class="col-sm-12 text-center">
        <br>
        <h3 class="error">{{errorMsg}}</h3>
        <br>
        <br>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">

            <div>
              <strong>Primary Color:</strong>
              <label ng-show="primaryColorEditorEnabled">
                <input colorpicker="hex" type="text" ng-model="settings.primaryColor" />
              </label>
              <span ng-hide="primaryColorEditorEnabled"><div class="color-box" style="background-color: {{settings.primaryColor}};"></div> {{settings.primaryColor}}</span>

              <a href="#" ng-click="primaryColorEditorEnabled=!primaryColorEditorEnabled">
                <span ng-hide="primaryColorEditorEnabled" class="pull-right glyphicon glyphicon-pencil purple"></span>
                <button ng-show="primaryColorEditorEnabled" class="pull-right" type="submit" ng-click="updateSettings(settings)">Save</button>
              </a>


            </div>

          </div>
        </div>
      </div>
    </div>


    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">

            <div>
              <strong>Accent Color:</strong>
              <label ng-show="accentColorEditorEnabled">
                <input colorpicker="hex" type="text" ng-model="settings.accentColor" />
              </label>
              <span ng-hide="accentColorEditorEnabled"><div class="color-box" style="background-color: {{settings.accentColor}};"></div> {{settings.accentColor}}</span>
              <a href="#" ng-click="accentColorEditorEnabled=!accentColorEditorEnabled">
                <span ng-hide="accentColorEditorEnabled" class="pull-right glyphicon glyphicon-pencil purple"></span>
                <button ng-show="accentColorEditorEnabled" class="pull-right" type="submit" ng-click="updateSettings(settings)">Save</button>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">

            <div>
              <strong>Primary Text Color:</strong>
              <label ng-show="primaryTextColorEditorEnabled">
                <input colorpicker="hex" type="text" ng-model="settings.primaryTextColor" />
              </label>
              <span ng-hide="primaryTextColorEditorEnabled"><div class="color-box" style="background-color: {{settings.primaryTextColor}};"></div> {{settings.primaryTextColor}}</span>
              <a href="#" ng-click="primaryTextColorEditorEnabled=!primaryTextColorEditorEnabled">
                <span ng-hide="primaryTextColorEditorEnabled"
                      class="pull-right glyphicon glyphicon-pencil purple"></span>
                <button ng-show="primaryTextColorEditorEnabled" class="pull-right" type="submit" ng-click="updateSettings(settings)">Save</button>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">

            <div>
              <strong>Primary Sub Text Color:</strong>
              <label ng-show="primarySubTextColorEditorEnabled">
                <input ng-model="settings.primarySubTextColor" colorpicker="hex" type="text">
              </label>
              <span ng-hide="primarySubTextColorEditorEnabled"><div class="color-box" style="background-color: {{settings.primarySubTextColor}};"></div> {{settings.primarySubTextColor}}</span>
              <a href="#" ng-click="primarySubTextColorEditorEnabled=!primarySubTextColorEditorEnabled">
                <span ng-hide="primarySubTextColorEditorEnabled"
                      class="pull-right glyphicon glyphicon-pencil purple"></span>
                <button ng-show="primarySubTextColorEditorEnabled" class="pull-right" type="submit" ng-click="updateSettings(settings)">Save</button>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">

            <div>
              <strong>Background Color:</strong>
              <label ng-show="backgroundColorEditorEnabled">
                <input ng-model="settings.backgroundColor" colorpicker="hex" type="text">
              </label>
              <span ng-hide="backgroundColorEditorEnabled"><div class="color-box" style="background-color: {{settings.backgroundColor}};"></div> {{settings.backgroundColor}}</span>
              <a href="#" ng-click="backgroundColorEditorEnabled=!backgroundColorEditorEnabled">
                <span ng-hide="backgroundColorEditorEnabled"
                      class="pull-right glyphicon glyphicon-pencil purple"></span>
                <button ng-show="backgroundColorEditorEnabled" class="pull-right" type="submit" ng-click="updateSettings(settings)">Save</button>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">

            <div>
              <strong>Tabs:</strong>

              <label ng-repeat="tab in settings.tabs" class="checkbox">
                <label><input type="checkbox" ng-model="tab.isActive">{{tab.name}}</label>
              </label>
              <button class="pull-right" type="submit" ng-click="updateSettings(settings)">Save</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>

</div>
