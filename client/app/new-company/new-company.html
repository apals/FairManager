<div class="container">
  <form ng-submit="addCompany(company)" class="new-company-form">


    <fieldset>
      <div class="col-sm-12 text-center">
        <h1>New Exhibitor</h1>
        <hr>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label>Name: </label><br>
              <input ng-model="company.name" required>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label>Info: </label>
              <textarea style="width: 100%;" ng-model="company.info" rows="5"> </textarea>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">

              <label>Logo:</label>

              <span style="font-size: 11px; float: right;">
                Will be re-sized to 100 x 100 pixels
              </span>

              <div class="logo-upload drop-box" file-button ngf-select ngf-drop
                   ngf-resize="{width: 100, height: 100, quality: .9}"
                   ng-model="company.logo" name="company.logo"
                   accept="image/*" ngf-max-size="2MB"
                   ngf-model-invalid="errorFile">

                <div style="height: 100%; width: 100%">
                  <img style="height: 100%; width: 100%" ng-show="new-company-form.company.logo.$valid" ngf-thumbnail="company.logo" class="thumb">
                </div>

              </div>

              <button type="button" style="margin-top: 10px;" ng-click="company.logo = null" ng-show="company.logo">Remove</button>

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">

              <label>Banner:</label>

              <span style="font-size: 11px; float: right;">
                Will be re-sized to 700 pixels wide
              </span>

              <div class="banner-upload drop-box"
                   file-button ngf-select ngf-drop
                   ngf-resize="{width: 700, quality: .9}"
                   ng-model="company.banner" name="company.banner"
                   accept="image/*" ngf-max-size="2MB"
                   ngf-model-invalid="errorFile">

                <div style="height: 100%; width: 100%">
                  <img style="height: 100%; width: 100%" ng-show="new-company-form.company.banner.$valid" ngf-thumbnail="company.banner" class="thumb">
                </div>
              </div>
              <button type="button" ng-click="company.banner = null" ng-show="company.banner">Remove</button>



            </div>
          </div>
        </div>
      </div>


      <div class="col-sm-8 col-sm-offset-2 input-group-btn">
        <button type="submit" class="btn btn-primary">Add New
        </button>
      </div>

    </fieldset>

  </form>

  <div class="row">
    <div ng-show="errorMsg" class="col-sm-12 text-center">
      <br>
      <h3 class="error">{{errorMsg}}</h3>
      <br>
    </div>
  </div>
</div>
