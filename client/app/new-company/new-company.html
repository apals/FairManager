<div class="container">
  <form ng-submit="addCompany(company)" class="new-company-form">


    <fieldset>
      <div class="col-sm-12 text-center">
        <h1>New Exhibitor</h1>
        <hr>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label>Name:
                <input ng-model="company.name" required>
              </label>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label>Info:
                <textarea ng-model="company.info" rows="10">
                  </textarea>
              </label>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">

              <label>Logo:</label>

              <div style="width: 100%; height: 100%; background: red;" file-button ngf-select ngf-drop
                   ng-model="company.logo" name="company.logo"
                   accept="image/*" ngf-max-size="2MB"
                   ngf-model-invalid="errorFile" class="drop-box">

                <p style="width: 100%; height: 100%">

                <img style="width: 100%; height: 100%" ng-show="new-company-form.company.logo.$valid" ngf-thumbnail="company.logo" class="thumb">

                </p>
              </div>
              <button ng-click="company.logo = null" ng-show="company.logo">Remove</button>



            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">

              <label>Banner:</label>

              <div style="width: 100%; height: 100%; background: red;" file-button ngf-select ngf-drop
                   ng-model="company.banner" name="company.banner"
                   accept="image/*" ngf-max-size="2MB"
                   ngf-model-invalid="errorFile" class="drop-box">

                <p style="width: 100%; height: 100%">

                  <img style="width: 100%; height: 100%" ng-show="new-company-form.company.banner.$valid" ngf-thumbnail="company.banner" class="thumb">

                </p>
              </div>
              <button ng-click="company.banner = null" ng-show="company.banner">Remove</button>



            </div>
          </div>
        </div>
      </div>


      <div class="col-sm-8 col-sm-offset-2 input-group-btn">
        <button type="submit" class="btn btn-primary">Add New
        </button>
      </div>

    </fieldset>

  </form>

  <div class="row">
    <div ng-show="errorMsg" class="col-sm-12 text-center">
      <br>
      <h3 class="error">{{errorMsg}}</h3>
      <br>
    </div>
  </div>
</div>
