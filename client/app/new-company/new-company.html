<div class="container">
  <form class="new-company-form">


    <fieldset>
      <legend>New Exhibitor</legend>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label>Name:
                <input ng-model="companyName">
              </label>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <label>Info:
                <textarea ng-model="companyInfo" rows="10">
                  </textarea>
              </label>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">

              <label>Logo:</label>

              <div style="width: 100%; height: 100%; background: red;" file-button ngf-select ngf-drop
                   ng-model="companyLogo" name="companyLogo"
                   accept="image/*" ngf-max-size="2MB" required
                   ngf-model-invalid="errorFile" class="drop-box">

                <p style="width: 100%; height: 100%">

                <img style="width: 100%; height: 100%" ng-show="new-company-form.companyLogo.$valid" ngf-thumbnail="companyLogo" class="thumb">

                </p>
              </div>
              <button ng-click="companyLogo = null" ng-show="companyLogo">Remove</button>



            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">

              <label>Banner:</label>

              <div style="width: 100%; height: 100%; background: red;" file-button ngf-select ngf-drop
                   ng-model="companyBanner" name="companyBanner"
                   accept="image/*" ngf-max-size="2MB" required
                   ngf-model-invalid="errorFile" class="drop-box">

                <p style="width: 100%; height: 100%">

                  <img style="width: 100%; height: 100%" ng-show="new-company-form.companyBanner.$valid" ngf-thumbnail="companyBanner" class="thumb">

                </p>
              </div>
              <button ng-click="companyLogo = null" ng-show="companyBanner">Remove</button>



            </div>
          </div>
        </div>
      </div>


      <!--<input type="file" ngf-select ngf-drop ng-model="picFile" name="file"
             accept="image/*" ngf-max-size="2MB" required
             ngf-model-invalid="errorFile" class="drop-box">-->

      <i ng-show="thing-form.file.$error.required">
        *required
      </i>
      <br>
      <i ng-show="thing-form.file.$error.maxSize">File too large
        {{errorFile.size / 1000000|number:1}}MB: max 2M
      </i>


      <div class="col-sm-8 col-sm-offset-2 input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addCompany()">Add New
        </button>
      </div>

      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
      </span>

      <span ng-show="picFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>

    </fieldset>

  </form>
</div>
