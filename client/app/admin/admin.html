<div class="container">


  <div class="row">

    <div class="col-sm-12 text-center">
      <h1 class="capitalize">Admin panel</h1>
    </div>

    <hr>

    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th class="text-right">Delete</th>
        </thead>
        <tbody>
          <tr ng-repeat="user in users | orderBy: priorityOrder">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td class="text-right"><a ng-click="deleteUser(user.name, user)" class="trash"><span class="fa fa-trash fa-2x">&nbsp;</span></a></td>
        </tbody>
      </table>

     <div class="row">
      <div ng-show="isBusy" class="col-sm-12 text-center">
        <h3>Loading...</h3>
        <br>
        <br>
      </div>
    </div>

  </div>


</div>


  <div>
    <button class="btn btn-default" ng-click="showDetails = ! showDetails" type="button">Add new user</button>
  </div>

<div class="row text-center new-user" ng-class="{ 'hidden': ! showDetails }">


  <form ng-submit="create(user)">
    <div class="col-sm-3">
    <input name="username" class="form-control" ng-model="user.name" placeholder="Name" required>
    </div>
    <div class="col-sm-3">
      <input type="email" name="useremail" class="form-control" ng-model="user.email" placeholder="Email" required="">
    </div>
    <div class="col-sm-3">
      <input name="userpassword" class="form-control" type="password" ng-model="user.password" placeholder="Password" required>
    </div>

    <div class="form-group has-error">
            <p class="help-block" ng-show="form.username.$error.required && login.submitted">
              Please enter a valid name.
            </p>
            <p class="help-block" ng-show="(form.useremail.$error.email || form.email.$error.required) && login.submitted">
              Please enter a valid email.
            </p>

            <p class="help-block" ng-show="form.userpassword.$error.password && login.submitted">
              Please enter a valid passord.
            </p>

            <p class="help-block">{{ errors.other }}</p>
          </div>

    <div class="col-sm-3">
      <button class="btn btn-block" type="submit">Submit</button>
    </div>
  </form>
</div>

  <div class="row">
    <div ng-show="hasErrored" class="col-sm-12 text-center">
      <br>
      <h3 class="error">{{errorMsg}}</h3>
      <br>
    </div>
  </div>

</div>
