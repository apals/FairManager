language: node_js
node_js:
- 5.9.0
matrix:
  fast_finish: true
  allow_failures:
  - node_js: 5.1.1
before_script:
- npm install -g bower grunt-cli
- gem install sass
- bower install
script:
- grunt
services: mongodb
after_success:
    - bash ./travis/after_success.sh

before_install:
- wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh

deploy:
  skip_cleanup: true
