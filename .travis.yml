language: node_js
node_js:
  - 5.9.0
matrix:
  fast_finish: true
  allow_failures:
    - node_js: 5.1.1
before_script:
  - npm install -g bower grunt-cli
  - npm install codecov
  - gem install sass
  - bower install --force
script:
  - grunt --force
  - istanbul cover ./node_modules/mocha/bin/_mocha -- -R spec \ && ./node_modules/.bin/codecov
services: mongodb
